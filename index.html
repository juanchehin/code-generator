<!DOCTYPE html>
<html>
<head>
	<title>Generador de codigo - Slider tucuman</title>
 
	<!-- Generator Style -->
	<link rel="stylesheet" type="text/css" href="static/css/generator.style.css">


	<!-- jQuery needed to run the puglin (needed) -->
	<script src="static/js/jquery-1.11.1.min.js"></script>

	<!-- Angular JS -->
	<script src="static/js/angular.js"></script>

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="static/css/style.css">

	<link rel="stylesheet" type="text/css" href="static/css/MetroMenu.min.css">
	<script src="static/js/MetroMenu.min.js"></script>


</head>
<body ng-controller="pageCtrl">

<div class="container">
	<div class="starter-template">	

	<h1 class="purp">Generador de codigo by Slider</h1>

	<p>
		Este generador de codigo permite crear codigo el codigo para una notificacion para insertar en su pagina web
	</p>

	<p>
		<br/>
		Has clic en algun boton de abajo para empezar a generar tu codigo de notificacion!
		<br/>
	</p>

	</div>
</div>



<script type="text/javascript">
$(document).ready(function(){
	$.MetroMenu( 
		{
			animation: "fadeInUp fast", 
			position: "bottom", 
			withtooltip: false,
			closeonclick: false,
			escclose: false, 
			items:[
				{   name: "Small Box",
					icon: "static/img/smallbox.png",
					link: "pages/smallbox.html"
				},
				{   name: "Big Box",
					icon: "static/img/bigbox.png",
					link: "pages/bigbox.html"
				},
				{   name: "Side Panel",
					icon: "static/img/sidepanel.png",
					link: "pages/sidepanel.html"
				},
				{   name: "Loadings",
					icon: "static/img/loading.png",
					link: "pages/loading.html"
				},
				{   name: "Msg & Inputs",
					icon: "static/img/messagebox.png",
					link: "pages/messagebox.html"
				}]
		}
	);
});
</script>

</body>
</html>
